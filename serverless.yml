service: radia-server
provider:
  name: aws
  runtime: nodejs14.x
  stage: prod
  region: us-east-1
functions:
  app:
    handler: server.handler 
    timeout: 30
    events: 
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true